<ul class="list-group">
	{% for gist in data %}
	<li class="list-group-item">
		<a href="#/gist/{{gist.id}}/{{gist.description}}">
			{% if gist.description  %}
			{{gist.description}}
			{% else %}
			{% for name, file in gist.files %}
			{{name}} 
			{% endfor%}
			{% endif %}
		</a>
  </li>
	{% endfor%}
</ul>
