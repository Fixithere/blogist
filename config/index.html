<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{blog_title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="username" content="{{github_name}}">
		<meta name="description" content="{{description}}">
		<meta name="disqus_name" content="{{disqus_name}}">
		<link rel="stylesheet" href="/stylesheets/gist.css" media="screen">
 		<link rel="stylesheet" href="/bower_components/bootswatch/{{theme}}/bootstrap.min.css" media="screen">
	
		<link rel="stylesheet" href="/stylesheets/blogist.css" media="screen">
		<link rel="stylesheet" href="/stylesheets/octicons/octicons.css" media="screen" />
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="/bower_components/nunjucks/browser/nunjucks-slim.js"></script>
		<script src="/javascripts/templates.js"></script>
		<script src="/bower_components/q/q.js"></script>
		<script src="/bower_components/underscore/underscore.js"></script>
		<script src="/bower_components/kokaku/kokaku.js"></script>
		<script type="text/javascript" src="http://{{disqus_name}}.disqus.com/embed.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
				<script src="/bower_components/bootswatch/bower_components/html5shiv/dist/html5shiv.js"></script>
				<script src="/bower_components/bootswatch/bower_components/respond/dest/respond.min.js"></script>
				<![endif]-->
		
  </head>
  <body>
			<h1 class="page-header">
				<a href="/#/">{{blog_title}}</a> <a href="https://gist.github.com/{{github_name}}.atom"><span class="mega-octicon octicon-bookmark" style="cursor:pointer;min-width: 32px; color:orange"></span></a>
				<p class="lead">{{description}}</p>
			</h1>	
			<nav id="overlord" class="">
			  <figure id="logo_top" class="">
			    <a href="/">Blogist</a>
			  </figure>
			  <figure id="hamburger">
			    <a href="#menu" id="hamburger_button">Menu</a>
			  </figure>
			  <ul id="dropdown" class="onblog">
			    <li class="dropdown_message">
			     <a href="https://svbtle.com">Peter Sobot is writing on the <span class="logoize">Svbtle</span> network.</a>
			    </li>
			    <li><a href="https://twitter.com/psobot">@psobot</a></li>
			    <li><a href="http://petersobot.com" target="_blank">petersobot.com</a></li>
			    <li><a href="mailto:hello@petersobot.com?subject=hi%20from%20svbtle">say&nbsp;hello</a></li>
			    <li><a href="/feed">rss feed</a></li>
			    <li style="margin: 0; padding: 0;"><hr class="overlord_nav"></li>
			    <li><a href="https://svbtle.com/about">about svbtle</a></li>
			    <li><a href="https://svbtle.com/signup">sign up</a></li>
			  </ul>
			</nav>				
			<div id="blogist" class="blogist">
				<img src="stylesheets/img/loading-cubes.svg" class="center-block">
			</div>

		<footer>
      <div class="container">
				<div class="row">
					<div class="col-md-2">
					</div>

					<div class="col-md-8">
 						<p>Copyright Â© {{author_name}}</p>
						<p> Powered by <a rel="nofollow" href="http://blogist.github.io">Blogist</a> <span class="glyphicon glyphicon-heart"></span> <a href="http://github.com/jcouyang/kokaku">Kokaku</a> and <a href="https://gist.github.com">Gist</a> </p>
					</div>
				</div>
        <div class="col-md-2">
				</div>


      </div>

    </footer>
		<script src="/javascripts/blogist.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

		{%if google_analytic %}
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', '{{google_analytic}}', '{{homepage|replace("http://","")}}');
			ga('send', 'pageview');

		</script>
		{% endif %}
	</body>
</html>
